<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/lux/bootstrap.min.css">
  <title>Chiffre mystère js</title>
</head>

<body>
  <div id="container">
    <div class="result">
      <p>Trouvez le numéro mystère (entre 1 et 10)</p>
    </div>


    <div class="enter">
      <p>Entrer un chiffre</p>
      <div id="output">
      </div>
      <input type="text" name="" id="guessInput">
      <button class="btn btn-primary" id="btn">Entrer</button>
      <button class="btn btn-primary" id="play-btn">Rejouer</button>
    </div>

    <style>
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 300px;
      }

      #output {
        display: flex;
        flex-direction: column;
        border: 1px solid black;
      }
    </style>



  </div>

  <script src="script.js"></script>
</body>

</html>
